<html>
    <head>
        <title>
            HTML inputs
        </title>
    </head>
    <body>
        <form>
            <label>Month</label>
                <input type="month"><br>
                <label>Image</label>
                <input type="image" alt="Image here"><br>
                <label>Password</label>
                <input type="password"><br>
                <label>Date</label>
                <input type="date"><br>
                <label>Range</label>
                <input type="range"><br>
                <label>File</label>
                <input type="file"><br>
                <label>Number</label>
                <input type="number"><br>
                <label>Radio</label>
                <input type="radio"><p>A radio button, allowing a single value to be selected out of multiple choices with the same name value.Means you cannot simultaneosly select 2 values, if you do, the previous one will automatically get unchecked.</p>
                <label>Telephone Number</label>
                <input type="tel"><br>
                <label>Time</label>
                <input type="time"><br>
            
        </form>
    </body>
</html>
